<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow" data-horizontal="false" data-forcescrollbar="true" data-centerfocus="true" data-bindheader="true" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Subtitles" data-controller="__plugin/addic7edjs" data-title="Addic7ed">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page">

        <form class="auto-center">
            <div style="height:0; overflow: hidden;"><input type="text" name="fakeusernameremembered" tabindex="-1" /><input type="password" name="fakepasswordremembered" tabindex="-1" /></div>

            <div style="display: none;">
                <input type="text" id="PreventChromeAutocomplete" name="PreventChromeAutocomplete" autocomplete="address-level4" />
            </div>

            <br />
            <div class="inputContainer">
                <input is="emby-input" type="text" class="txtAddic7edUsername" autocomplete="off" label="Addic7ed Username" />
                <div class="fieldDescription">
                    <a is="emby-linkbutton" class="button-link" target="_blank" href="http://www.addic7ed.com/">${Register}</a>
                </div>
            </div>

            <div class="inputContainer">
                <input is="emby-input" type="password" class="txtAddic7edPassword" autocomplete="off" label="${Addic7ed Password}" />
            </div>

            <div>
                <button is="emby-button" type="submit" class="raised button-submit block"><span>${Save}</span></button>
            </div>
        </form>
    </div>
</div>
